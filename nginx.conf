upstream medtrax_backend {
    server web:8000 fail_timeout=0;
    keepalive 32;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name medtrax.me www.medtrax.me med-trax.me www.med-trax.me;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name medtrax.me www.medtrax.me med-trax.me www.med-trax.me;

    ssl_certificate /etc/letsencrypt/live/medtrax.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medtrax.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
     
        if ($request_method = OPTIONS) {
    
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0;
            add_header Content-Type 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass http://medtrax_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_read_timeout 300;

        # âœ… CORS headers for ALL requests
        add_header Access-Control-Allow-Origin '*' always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header Access-Control-Allow-Headers '*' always;
        add_header Access-Control-Allow-Credentials 'true' always;
    }

    location /static/ {
        alias /app/static/;
        expires 30d;
        access_log off;
        add_header Access-Control-Allow-Origin '*' always;
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
        add_header Access-Control-Allow-Origin '*' always;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}