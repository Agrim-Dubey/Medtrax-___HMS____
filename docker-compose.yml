version: "3.9"

services:

  redis:
    image: redis:7
    container_name: medtrax-redis
    command: >
      sh -c "
      if [ -n \"$REDIS_PASSWORD\" ]; then
        exec redis-server --requirepass \"$REDIS_PASSWORD\"
      else
        exec redis-server
      fi"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD:-} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build: .
    container_name: medtrax-web
    command: daphne -b 0.0.0.0 -p 8000 medtrax.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  qcluster:
    build: .
    container_name: medtrax-qcluster
    command: python manage.py qcluster
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
